<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Captura de Dados</title>
  </head>
  <body>
    <h1>Capturando informações...</h1>
    <pre id="info"></pre>

    <script>
      const dados = {
        userAgent: navigator.userAgent,
        idioma: navigator.language,
        plataforma: navigator.platform,
        resolucao: `${screen.width}x${screen.height}`,
        fuso: Intl.DateTimeFormat().resolvedOptions().timeZone,
      };

      document.getElementById("info").textContent = JSON.stringify(dados, null, 2);

      fetch("/api/captura", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados),
      });
    </script>
  </body>
</html>
